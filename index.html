<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZombiGames - Retro Collection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ZombiGames</h1>
            <p>Your Retro Arcade</p>
        </header>

        <nav class="game-list-nav">
            <h2>Select Your Game:</h2>
            <ul id="game-list">
                <!-- Game links will be inserted here by JavaScript -->
                <li class="loading">Loading games...</li>
            </ul>
        </nav>

        <footer>
            <p>Â© <span id="year"></span> ZombiGames. Insert Coin to Continue.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameListContainer = document.getElementById('game-list');
            gameListContainer.innerHTML = ''; // Clear the "Loading..." message

            // --- !!! IMPORTANT: MANUALLY UPDATE THIS LIST !!! ---
            // Add the exact filenames of your HTML game files here.
            const gameFiles = [
                "MazeGame.html",
                "ZombieRun.html"
                // Add more game filenames like "MyCoolGame.html"
            ];
            // --- !!! END OF MANUAL UPDATE SECTION !!! ---


            if (gameFiles.length === 0) {
                const noGamesItem = document.createElement('li');
                noGamesItem.textContent = "No games found in the list!";
                noGamesItem.classList.add('no-games');
                gameListContainer.appendChild(noGamesItem);

            } else {
                gameFiles.forEach(filename => {
                    // Basic check to ensure it's likely a game file and not index.html
                    if (filename.toLowerCase().endsWith('.html') && filename.toLowerCase() !== 'index.html') {

                        // 1. Extract base name (remove .html)
                        let baseName = filename.substring(0, filename.length - 5); // Remove .html

                        // 2. Convert CamelCase/PascalCase to Title Case with spaces
                        // Add space before capital letters (unless it's the first char), then trim.
                        let formattedName = baseName
                            .replace(/([A-Z])/g, ' $1') // Add space before caps
                            .replace(/^./, (str) => str.toUpperCase()) // Ensure first letter is uppercase
                            .trim(); // Remove leading/trailing spaces

                        // Create list item and link
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = filename;        // Link to the actual file
                        link.textContent = formattedName; // Display the formatted name
                        link.classList.add('game-link'); // Add class for styling

                        listItem.appendChild(link);
                        gameListContainer.appendChild(listItem);
                    }
                });
            }

             // Set current year in footer
             document.getElementById('year').textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
