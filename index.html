<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZombiGames</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 2px solid #00ff00;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: scanline 3s linear infinite;
        }

        @keyframes scanline {
            0% { top: 0; }
            100% { top: 100%; }
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 30px;
            letter-spacing: 5px;
            text-transform: uppercase;
            animation: flicker 1s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .game-list {
            list-style-type: none;
            padding: 0;
        }

        .game-item {
            margin: 15px 0;
        }

        .game-link {
            display: block;
            color: #00ff00;
            text-decoration: none;
            font-size: 1.5em;
            padding: 10px;
            border: 1px solid #00ff00;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .game-link:hover {
            background-color: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            transform: scale(1.05);
        }

        .game-link::before {
            content: ">";
            position: absolute;
            left: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .game-link:hover::before {
            opacity: 1;
        }

        footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #008800;
        }

        .glitch {
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
            25% { text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff; }
            50% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
            75% { text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff; }
            100% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch">ZOMBIGAMES</h1>
        <p>SELECT YOUR GAME:</p>
        
        <ul class="game-list">
            <!-- Example game links - these will be populated by JavaScript -->
            <!-- The actual links will be generated automatically -->
        </ul>
        
        <footer>
            WARNING: SYSTEM INFECTED<br>
            Â© 1983 ZOMBIGAMES CORP. ALL RIGHTS RESERVED
        </footer>
    </div>

    <script>
        // Function to convert filename to display name
        function formatDisplayName(filename) {
            // Remove .html extension
            let name = filename.replace('.html', '');
            // Insert space before capital letters
            name = name.replace(/([A-Z])/g, ' $1');
            // Trim and capitalize first letter
            return name.trim().charAt(0).toUpperCase() + name.trim().slice(1);
        }

        // Function to fetch all HTML files in the directory
        async function populateGameList() {
            try {
                // In a real scenario, you would fetch this from the server
                // For this example, we'll simulate it with a list
                const response = await fetch(window.location.href);
                const html = await response.text();
                
                // Parse the HTML to find all .html files (this is simplified)
                // Note: This approach has limitations due to browser security
                // In a real implementation, you would need server-side code or
                // a predefined list of games
                
                // For demonstration, we'll use a simulated list
                const simulatedGames = ['MazeGame.html', 'ZombieShooter.html', 'SurvivalHorror.html', 'RetroAdventure.html'];
                
                const gameList = document.querySelector('.game-list');
                
                simulatedGames.forEach(game => {
                    const listItem = document.createElement('li');
                    listItem.className = 'game-item';
                    
                    const link = document.createElement('a');
                    link.className = 'game-link';
                    link.href = game;
                    link.textContent = formatDisplayName(game);
                    
                    listItem.appendChild(link);
                    gameList.appendChild(listItem);
                });
                
                // In a real implementation, you would:
                // 1. Have a server-side script that lists all HTML files
                // 2. Or manually maintain the list in this JavaScript
                // 3. Or use a build process to generate this file
                
            } catch (error) {
                console.error('Error populating game list:', error);
                const gameList = document.querySelector('.game-list');
                gameList.innerHTML = '<li>Error loading game list. Check console for details.</li>';
            }
        }

        // Populate the game list when the page loads
        window.addEventListener('DOMContentLoaded', populateGameList);
    </script>
</body>
</html>
