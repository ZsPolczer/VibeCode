<!DOCTYPE html>
<html>
<head>
  <title>Test Maze</title>
  <style>
    body { background: black; }
    canvas {
      background: #000;
      border: 2px solid red;
      display: block;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <h1 style="color:white;text-align:center;">Maze Test</h1>
  <canvas id="maze" width="150" height="150"></canvas>

  <script>
    const canvas = document.getElementById("maze");
    const ctx = canvas.getContext("2d");

    const tileSize = 30;
    const maze = [
      [0, 1, 0],
      [0, 0, 0],
      [1, 1, 0]
    ];

    // Draw maze
    for (let y = 0; y < 3; y++) {
      for (let x = 0; x < 3; x++) {
        ctx.fillStyle = maze[y][x] === 1 ? "gray" : "lime";
        ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
      }
    }

    // Draw player
    ctx.fillStyle = "cyan";
    ctx.fillRect(0, 0, tileSize, tileSize);

    // Draw goal
    ctx.fillStyle = "yellow";
    ctx.fillRect(2 * tileSize, 2 * tileSize, tileSize, tileSize);
  </script>
</body>
</html>
